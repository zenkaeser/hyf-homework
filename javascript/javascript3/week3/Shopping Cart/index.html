<head>
  <title>from HYF-Bay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
</head>
<body>
  <main>
      <header>
          <div class="wrapper">
              <h1>JS3 W3</h1>
              <h2>Getting you the right products</h2>
              <h4 id="user"></h4>
          </div>
      </header>
      <section class="table-view-control">
          <div class="search">
              <label>What are you looking for?</label>
              <input type="text">
          </div>
          <!-- <div class="sort">
              <label>Sort:</label>
              <select>
                  <option value="cheap">Cheap first</option>
                  <option value="expensive">Expensive first</option>
                  <option value="name">Name</option>
              </select>
          </div> -->
          <div class="filters">
              <div class="currency">
                  <label>Currency: </label>
                  <select>
                      <option value="kroner">Kroner</option>
                      <option value="usd">USD</option>
                      <option value="php">PHP</option>
                      <option value="pound">Pound</option>
                      <option value="euro">Euros</option>
                  </select>
              </div>
          </div>
      </section>
      <section class="cart">
        <h2>Your shopping cart</h2>
        <p>Total price:<span></span></p>
      </section>
      <section class="products">
          <ul class="productListing">
          </ul>
      </section>
      
  </main>
</body>
<script src="shoppingCart.js"></script>
