<!--HTML for Week 3 Homework--> 
 
<!DOCTYPE html> 
<html lang="en"> 
  <head> 
    <title>Week2 Homework-Web Development as an Industry</title> 
    <meta charset="utf-8"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="mobile.css"> 
    <link rel="stylesheet" media="screen and (min-width: 700px)" href="main.css"> 
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather+Sans&display=swap"> 
  </head> 
	<body>
		<div id="container">
			<header>
				<img id="company-logo" src="company-logo.jpg" alt="company logo">
				<div id="step-header">
					<a href="index.html"><div class="step current-step-separator"></div></a>
					<div class="step-separator"></div>
					<a href="step2.html"><div class="step current-step-separator"></div></a>
					<div class="step-separator"></div>
					<a href="step3.html"><div class="step current-step-separator"></div></a>
					<div class="step-separator"></div>
					<a href="step4.html"><div class="step current-step-separator"></div></a>
				</div>
				<nav>
					<ul id="nav-link">					
						<li class="current-step"><a href="index.html">Your info</a><div class="step-hidden current"></div></li>
						<li class="current-step"><a href="step2.html">Contact</a><div class="step-hidden current"></div></li>		
						<li class="current-step"><a href="step3.html">Preferences</a><div class="step-hidden current"></div></li>
						<li class="current-step"><a href="step4.html">Payment</a><div class="step-hidden current"></div></li>
					</ul>
				</nav>
			</header>
			<main>
				<h1>Sign up to yourcustomtailor.com</h1>		
				<h2>Step 4/4 - Payment</h2>
				<p>Progress</p>
				<div class="progress-bar">
					<ul>
						<li class="init-prog-bar"></li>
						<li class="current-prog-bar"></li>
						<li class="current-prog-bar"></li>
						<li class="current-prog-bar"></li>
						<li class="last-prog-bar"></li>
					</ul>
				</div>
				<p>Please fill in your payment data</p>
				<form action="laststep.html">
					<div id="main-box" class="payment-main-box">			
						<div class="sub-main-box">
							<label for="card-name">Name on card</label>
								<input id="card-name" type="text" name="card-name" required autofocus>
							<label for="dropdown">Card type</label>
								<select id="dropdown" name="card-type" required>
									<option value="">Select an option</option>
									<option value="mastercard">Mastercard</option>
									<option value="visa">Visa</option>
									<option value="maestro">Maestro</option>
								</select>
							<label for="credit-card-no">Credit card number</label>
								<input id="credit-card-no" type="text" name="cc-no" inputmode="numeric" minlength="16" size="16" required>							
							<div class="wrap-div">
								<label for="exp-month">Expiry month</label>
									<input id="exp-month" type="number" name="exp-month" min="1" max="12" required>	
								<label for="exp-year">Expiry year</label>
									<input id="exp-year" type="number" name="exp-year" min="2019" max="2050" required>	
							</div>
							<label for="ccv">CCV</label>
								<input id="ccv" type="text" name="ccv" inputmode="numeric" minlength="3" size="3" required>	
						</div>
					</div>
					<div id="btn-div">
						<input id="submit" type="submit" value="Next step">
					</div>
				</form>
			</main>
		</div>
	</body>
</html>
